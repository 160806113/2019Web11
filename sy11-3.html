<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy11-3</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#wrap{
			positionn:relative;
			width: 600px;
			height: 413px;
			margin: auto;
			border: 2px solid #000;
			cursor: pointer;
		}
		#wrap img{
			position: absolute;
			display: none;
		}
		#wrap .on{
			display: block;
		}
	</style>
	
</head>

<body>
	<div id="wrap">
		<img id="img1" class="on" src="images/3.JPG" width="600px" heigth="380px" alt="">
		<img id="img2" src="images/4.jpg" width="600px" height="413px" alt="">
	</div>
	<script>
		let oImg1 = document.getElementById("img1"),
			oImg2 = document.getElementById("img2");
		oImg1.onclick = function(){
			oImg1.className = "";
			oImg2.className = "on";
		}
		oImg2.onclick = function(){
			oImg2.className = "";
			oImg1.className = "on";
		}
	</script>
</body>
</html>
